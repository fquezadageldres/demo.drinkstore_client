<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Styles-->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Bsale Test</title>
</head>
<body>

    <nav class="navbar navbar-expand-sm navbar-light bg-light border">
        <a class="navbar-brand mr-5" href="#home">BSALE TEST</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#home">Inicio <span class="sr-only">(current)</span></a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <div id="buying"></div>
            <buttom href="#" class="btn btn-block mt-1 btn-light" data-toggle="modal" data-target="#exampleModal">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-cart-check" viewBox="0 0 16 16">
                    <path d="M11.354 6.354a.5.5 0 0 0-.708-.708L8 8.293 6.854 7.146a.5.5 0 1 0-.708.708l1.5 1.5a.5.5 0 0 0 .708 0l3-3z"/>
                    <path d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1H.5zm3.915 10L3.102 4h10.796l-1.313 7h-8.17zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
                  </svg>
            </buttom>
          </form>
        </div>
      </nav>

    <div class="container">

        <div class="row border mt-3 p-3 border bg-light">
            <div class="col col-3 col-md-5 col-sm-6">
                <label for="search-div">Busqueda</label>
                <div class="form-inline" id="search-div" style="flex:4">
                    <input id="search" class="form-control form-control-sm  mr-sm-2" type="search" placeholder="Buscar">
                    <button onclick="updateProducts()" class="btn btn-sm btn-outline-info my-2 my-sm-0" type="submit">Buscar</button>
                </div>
            </div>
            <div class="col offset-md-1 offset-lg-1 col-2 px-1">
                <label for="select-category">Categoria</label>
                <select style="flex:2" onchange="updateProducts()" id="select-category" class="form-control form-control-sm  mr-2"></select>
            </div>
            <div class="col col-2 px-1">
                <label for="select-discount">Descuentos</label>
                <select style="flex:2" onchange="updateProducts()" class="form-control form-control-sm mr-2 px-1" id="select-discount">
                    <option selected value="false">Todos</option>
                    <option value="true">Con descuento</option>
                </select>                    
            </div>
            <div class="col col-2 px-1">
                <label for="select-order-price">Ordenar por</label>
                <select style="flex:2" onchange="updateProducts()" class="form-control form-control-sm mr-2 px-1" id="select-order-price">
                    <option selected value="desc">Mayor precio</option>
                    <option value="asc">Menor precio</option>
                </select>
            </div>
        </div>

        <div class="row border mt-3 p-3 bg-light">
            <div class="col col-12">
                <label for="select-take">Resultados por pagina</label>
                <div class="form-inline">
                    <select onchange="updateProducts()" class="form-control form-control-sm mr-2 px-1" id="select-take">
                        <option value="5">5</option>
                        <option selected value="10">10</option>
                        <option value="25">25</option>
                        <option value="50">50</option>
                    </select>
                    <div id="pages-wrapper"></div>
                </div>
            </div>
        </div>
            

        <div id="product-wrapper" class="row border mt-3 p-3 bg-light"></div>

        <div class="modal fade bd-example-modal-lg" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Carrito de compras</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <div id="cart-wrapper">
                    <div class="form-inline px-5">
                        <small style="flex:8"># Producto</small>
                        <small style="flex:2">Precio Unidad</small>
                        <small style="flex:2">Total</small>
                    </div>
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-sm btn-secondary" data-dismiss="modal">Salir</button>
                  <button type="button" class="btn btn-sm btn-info" onclick="alert('Â¡Alto!, aun no es fin de semana...')">Pagar</button>
                </div>
              </div>
            </div>
          </div>

    </div>
    


    <!--Scripts-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="providers.js"></script>
    <script src="index.js"></script>
</body>
</html>
